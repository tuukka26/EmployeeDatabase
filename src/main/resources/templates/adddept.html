<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Add office</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>

<body>
	<div class="container">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<span class="navbar-brand mb-0 h1">HR Employee portal</span>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item active">
		        <a class="nav-link" href="/index">Home <span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="/emplist">Employees</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="/deptlist">Departments</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="/officelist">Offices</a>
		      </li>
		    </ul>
		  </div>
		</nav>
		<h1>Add a new department</h1>
			<div>
				<form th:object="${department}" th:action="@{savedept}" action="#" method="post">
				<div class="form-group">
					<label for="title">Department name</label>
					<input class="form-control" type="text" id="deptName" th:field="*{name}" />
				</div>
				<div class="form-group">
					<label for="title">Abbreviation</label>
					<input class="form-control" type="text" id="abbreviation" th:field="*{abbr}" />
				</div>
					<input type="submit" class="btn btn-success" value="Add"></input>
					<a class="btn btn-warning" th:href="@{/deptlist}">Cancel</a>
				</form>
			</div>
</div>
</body>
</html>
