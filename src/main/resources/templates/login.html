<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<title>Login to Employee Database</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>

<body>
	<div class="container">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<span class="navbar-brand mb-0 h1">HR Employee portal</span>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		</nav>
		
		<h1>Login to HR Employee Portal</h1>
 		<div th:if="${param.error}" class="form-group">
            			<p>Invalid username and password.</p>
        			</div>
			        <div th:if="${param.logout}" class="form-group">
			           <p>You have been logged out.</p>
			        </div>
			        <form th:action="@{/login}" method="post">
			        <div class="form-group">
			         	<label for="username"> Username: <input type="text" name="username" class="form-group" /> </label>
			        </div>
			        <div class="form-group">
			            <label for="password"> Password: <input type="password" name="password" class="form-group" /> </label>
			        </div>
		            	 <p>Enter your login credentials</p>
		            <button class="btn btn-primary" type="submit" value="Sign In">Sign in </button>
        			</form>
	  </div>
	</body>
</html>
