<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Edit office information</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>

<body>
	<div class="container">
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<span class="navbar-brand mb-0 h1">HR Employee portal</span>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		     <li class="nav-item active">
		        <a class="nav-link" href="/index">Home <span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="/emplist">Employees</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="/deptlist">Departments</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="/officelist">Offices</a>
		      </li>
		    </ul>
		  </div>
		</nav>
		<!-- End of navbar -->
	<h1>Edit existing office</h1>
	<div>
		<form th:object="${office}" th:action="@{../saveoffice}" action="#" method="post">
			<input type="hidden" th:field="*{officeId}" class="form-control"/>
			<div class="form-group">
				<label for="city">City</label>
				<input class="form-control" type="text" th:field="*{city}" />
			</div>
			<div class="form-group">
				<label for="country">Country</label>
				<input class="form-control" type="text" th:field="*{country}" />
			</div>
			<input type="submit" class="btn btn-success" value="Save"></input>
			<a class="btn btn-warning" th:href="@{/officelist}">Cancel</a>
		</form>
	</div>
</div>
</body>
</html>
